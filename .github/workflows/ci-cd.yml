name: CI/CD for product-service (dev → staging → prod)

on:
  push:
    branches:
      - dev
      - staging
      - main

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GKE_REGION: ${{ secrets.GKE_REGION }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
  IMAGE_BASE: asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPO }}/product-service

jobs:

  # ============================
  # 1️⃣ BUILD & PUSH DOCKER IMAGE
  # ============================
  build:
    runs-on: ubuntu-latest

    outputs:
      IMAGE: ${{ steps.build-image.outputs.IMAGE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Build & Tag Image
        id: build-image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE="$IMAGE_BASE:$IMAGE_TAG"
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT

      - name: Push Image
        run: docker push ${{ steps.build-image.outputs.IMAGE }}

  # ============================
  # 2️⃣ DEPLOY TO GKE
  # ============================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    outputs:
      NAMESPACE: ${{ steps.ns.outputs.namespace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Determine Namespace (dev/staging/prod)
        id: ns
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [[ "$BRANCH" == "dev" ]]; then
            echo "namespace=leninkart-dev" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "staging" ]]; then
            echo "namespace=leninkart-staging" >> $GITHUB_OUTPUT
          else
            echo "namespace=leninkart-prod" >> $GITHUB_OUTPUT
          fi

      - name: Prepare manifest
        run: |
          cp k8s/deployment.yaml deployment.out.yaml
          sed -i "s|IMAGE_PLACEHOLDER|${{ needs.build.outputs.IMAGE }}|g" deployment.out.yaml

      - name: Apply manifests
        run: |
          kubectl apply -n ${{ steps.ns.outputs.namespace }} -f deployment.out.yaml
          kubectl apply -n ${{ steps.ns.outputs.namespace }} -f k8s/service.yaml

  # ============================
  # 3️⃣ VERIFY DEPLOYMENT
  # ============================
  verify:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_REGION }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Verify Rollout
        run: |
          kubectl rollout status -n ${{ needs.deploy.outputs.NAMESPACE }} deployment/product-service
          kubectl get pods -n ${{ needs.deploy.outputs.NAMESPACE }}
          kubectl get svc -n ${{ needs.deploy.outputs.NAMESPACE }}
